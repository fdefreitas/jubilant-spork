<div class="row">
    <div class="col-xs-12">
        <h1 class="text-center">Runpath technical test</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-8 col-xs-offset-3">
        <form class="form-horizontal">
            <div class="form-group col-xs-6">
                <label class="sr-only" for="tagsInput" ng-bind="main.strings.LABEL_TAGS"></label>
                <input id="tagsInput" class="form-control" type="text" ng-model="main.tagsInput" 
                    placeholder="{{ main.strings.PLACEHOLDER_TAGS }}">
            </div>
            <div class="form-group col-xs-2">
                <select name="tagModes" id="tagModes" class="form-control" ng-model="main.tagMode"
                ng-options="mode as mode | uppercase for mode in main.tagModes"></select>
            </div>
            <button class="btn btn-info" ng-click="main.getFeed()">Search</button>
        </form>
    </div>
</div>
<div class="container">
    <div class="row">
        <flickr-photo class="col-xs-4" ng-repeat="photo in main.photos" data-photo="photo"></flickr-photo>
    </div>
    <div class="row" ng-hide="main.photos.length > 0">
        <div class="col-xs-4 col-xs-offset-4">
            <h3 ng-bind="main.strings.EMPTY_RESULTS"></h3>
        </div>
    </div>
</div>
